services:
  # PostgreSQL com extens√£o pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai_agent_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ai_agent_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d/sql
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ai_agent_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_agent_network
    restart: unless-stopped

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai_agent_backend
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ai_agent_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      # APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      COHERE_API_KEY: ${COHERE_API_KEY:-}
      # Checkpointing
      USE_POSTGRES_CHECKPOINT: ${USE_POSTGRES_CHECKPOINT:-true}
      # LangSmith
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-true}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-ai-agent-template}
      # GLPI Integration (Phase 1)
      GLPI_BASE_URL: ${GLPI_BASE_URL:-}
      GLPI_APP_TOKEN: ${GLPI_APP_TOKEN:-}
      GLPI_USERNAME: ${GLPI_USERNAME:-}
      GLPI_PASSWORD: ${GLPI_PASSWORD:-}
      # Zabbix Integration (Phase 1)
      ZABBIX_BASE_URL: ${ZABBIX_BASE_URL:-}
      ZABBIX_API_TOKEN: ${ZABBIX_API_TOKEN:-}
      # Linear Integration (Phase 1)
      LINEAR_API_KEY: ${LINEAR_API_KEY:-}
      # MinIO Storage
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:-http://minio:9000}
      MINIO_BUCKET: ${MINIO_BUCKET:-vsa-uploads}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      FILES_MAX_SIZE_MB: ${FILES_MAX_SIZE_MB:-4}
      SIGNED_URL_TTL_SECONDS: ${SIGNED_URL_TTL_SECONDS:-3600}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      # Redis/Celery
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0}
      # Auth & CORS
      VSA_API_KEY: ${VSA_API_KEY:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}
    ports:
      - "8000:8000"
    volumes:
      - backend_cache:/home/app/.cache
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - ai_agent_network
    restart: unless-stopped
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

  # Redis - Message Broker
  redis:
    image: redis:7-alpine
    container_name: ai_agent_redis
    command: redis-server --appendonly yes --appendfsync everysec --requirepass ${REDIS_PASSWORD:-changeme_redis_password}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ai_agent_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai_agent_celery_worker
    command: celery -A core.celery_app worker --loglevel=info --concurrency=4 -Q agent,reports,notifications
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ai_agent_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-true}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-ai-agent-template}
      GLPI_BASE_URL: ${GLPI_BASE_URL:-}
      GLPI_APP_TOKEN: ${GLPI_APP_TOKEN:-}
      LINEAR_API_KEY: ${LINEAR_API_KEY:-}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:-http://minio:9000}
      MINIO_BUCKET: ${MINIO_BUCKET:-vsa-uploads}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      FILES_MAX_SIZE_MB: ${FILES_MAX_SIZE_MB:-4}
      SIGNED_URL_TTL_SECONDS: ${SIGNED_URL_TTL_SECONDS:-3600}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ai_agent_network
    restart: unless-stopped

  # Flower - Monitoring Dashboard
  flower:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai_agent_flower
    command: celery -A core.celery_app flower --port=5555 --basic-auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-changeme_flower_password}
    ports:
      - "127.0.0.1:5555:5555"
    environment:
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-changeme_redis_password}@redis:6379/0}
    depends_on:
      - redis
      - celery_worker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ai_agent_network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai_agent_frontend
    environment:
      - API_BASE_URL=http://backend:8000
      - NEXT_PUBLIC_API_BASE=https://agente-ai.hospitalevangelico.com.br/api/v1
      - NEXT_PUBLIC_API_URL=https://agente-ai.hospitalevangelico.com.br/api/v1
      - NODE_ENV=production
      - CI=true
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - backend
    networks:
      - ai_agent_network
    restart: unless-stopped
    command: sh -c "pnpm build && pnpm start"

  # MinIO - Object Storage
  minio:
    image: minio/minio:RELEASE.2025-01-11T18-03-25Z
    container_name: ai_agent_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ai_agent_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_cache:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  ai_agent_network:
    driver: bridge
