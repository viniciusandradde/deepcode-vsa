# ============================================================================
# Catálogo de Modelos OpenRouter
# ============================================================================
# Este arquivo define os modelos de IA disponíveis no sistema.
# 
# Para adicionar um novo modelo:
# 1. Encontre o modelo em https://openrouter.ai/models
# 2. Copie o ID exato do modelo
# 3. Adicione uma nova entrada abaixo seguindo o formato
# 4. Reinicie o frontend: sudo docker-compose restart frontend
#
# Documentação completa: docs/ADICIONAR_MODELOS.md
# ============================================================================

# Campos obrigatórios para cada modelo:
# - id: Identificador único do modelo no OpenRouter (formato: provider/model-name ou provider/model-name:variant)
# - label: Nome amigável exibido no dropdown da interface
# - input_cost: Custo por 1 milhão de tokens de entrada (USD). Use 0.00 para modelos gratuitos.
# - output_cost: Custo por 1 milhão de tokens de saída (USD). Use 0.00 para modelos gratuitos.

# Modelos disponíveis:
models:
  # --- Tier VSA (core/config.py) ---
  # fast_model: classificacao, GUT

  # smart_model: RCA, planejamento

  # premium_model: fallback, tarefas criticas
  # Categoria: premium | Uso: fallback e tarefas criticas
  - id: anthropic/claude-3.5-sonnet
    label: Claude 3.5 Sonnet (premium)
    input_cost: 3.00
    output_cost: 15.00

  # creative_model: relatorios, resumos
  # Categoria: creative | Uso: relatorios e resumos
  - id: minimax/minimax-m2-her
    label: MiniMax M2 Her (creative)
    input_cost: 0.26
    output_cost: 1.02

  # --- Top 3 Free (para teste) ---
  # Categoria: free | Uso: testes e baixo custo
  - id: z-ai/glm-4.5-air:free
    label: GLM 4.5 Air (free)
    input_cost: 0.00
    output_cost: 0.00
    default: true

  # --- Outros ---
  # Categoria: fast | Uso: resposta rapida
  - id: google/gemini-2.5-flash
    label: Gemini 2.5 Flash
    input_cost: 0.30
    output_cost: 2.50

  # Categoria: vision | Uso: analise de imagens
  - id: qwen/qwen-2.5-vl-7b-instruct
    label: Qwen 2.5 VL 7B (vision)
    input_cost: 0.00
    output_cost: 0.00

  # Categoria: router | Uso: roteamento automatico
  - id: openrouter/auto
    label: Auto Router
    input_cost: 0.00
    output_cost: 0.00

  # Categoria: fast | Uso: alternativo
  - id: z-ai/glm-4.7-flash
    label: GLM 4.7 Flash
    input_cost: 0.07
    output_cost: 0.40



  
